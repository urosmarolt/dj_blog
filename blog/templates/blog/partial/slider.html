<header id="myCarousel" class="carousel slide">
    <!-- Indicators  {# Indicators #}   -->
    <ol class="carousel-indicators">
        {% for slider_review in slider_reviews %}
            <li data-target="#myCarousel" data-slide-to="{{ forloop.counter0 }}" class="{% if slider_review.slider == 1 %}active{% endif %}"></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        {% for slider_review in slider_reviews %}
        <div class="item {% if slider_review.slider == 1 %}active{% endif %}">
            <div class="fill" style="background-image:url('{{ MEDIA_URL }}{{ slider_review.image }}');"></div>
            <div class="carousel-caption">
                <h2>{{ slider_review.title }}</h2>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>
